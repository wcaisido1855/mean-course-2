<mat-card>
  <!--Spinner Element-->
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <!--Post Title Element-->
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>

    <!--HTML Element for the Image Picker-->
    <div>
      <button mat-stroked-button type="button" (click)="filepicker.click()">
        Pick Image
      </button>
      <input type="file" #filepicker (change)="onImagePicked($event)" />
    </div>

    <!--Element for Image Picker Preview Set to NOT display if no image is selected-->
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <!--Content Text Area Element-->
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
