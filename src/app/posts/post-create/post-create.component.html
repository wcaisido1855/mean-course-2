<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input
            matInput
            type="text"
            name="title"
            ngModel
            required
            placeholder="Enter Post Title"
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please Enter A Post Title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
              matInput
              rows="4"
              name="content"
              ngModel
              required
              placeholder="Enter Post Content"
              #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please Enter Post Content</mat-error>
         </mat-form-field>
       <button
       mat-raised-button
       color="accent"
       type="submit">Save Post</button>
  </form>
</mat-card>
